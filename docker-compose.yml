version: "3.8"

services:
  bentoml:
    image: python:3.10
    container_name: bentoml
    working_dir: /app
    volumes:
      - .:/app
    environment:
      - PYTHONPATH=src
    command: bash -c "pip install -r requirements.txt && bentoml serve src.bento_service:svc --host 0.0.0.0 --port 3000"
    ports:
      - "3000:3000"
    depends_on: []

  fastapi:
    build:
      context: .
      dockerfile: Dockerfile.fastapi
    container_name: fastapi
    working_dir: /app
    volumes:
      - .:/app
    environment:
      - API_KEY=mysecretkey
    command: bash -c "pip install -r requirements-fastapi.txt && uvicorn src.api_fastapi:app --host 0.0.0.0 --port 8000 --reload"
    ports:
      - "8000:8000"
    depends_on:
      - bentoml

  streamlit:
    build:
      context: .
      dockerfile: Dockerfile.streamlit
    container_name: streamlit
    working_dir: /app
    volumes:
      - .:/app
    environment:
      - API_KEY=mysecretkey
    command: bash -c "pip install -r requirements-streamlit.txt && streamlit run src/ui_streamlit.py --server.address 0.0.0.0"
    ports:
      - "8501:8501"
    depends_on:
      - fastapi

  db:
    image: postgres:15
    container_name: postgres
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: mydatabase
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  prometheus-exporter:
    build:
      context: .
      dockerfile: Dockerfile.prometheus-exporter
    container_name: prometheus_exporter
    ports:
      - "9100:9100"
    depends_on:
      - db

  prometheus:
    image: prom/prometheus
    container_name: prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    depends_on:
      - prometheus-exporter

  grafana:
    image: grafana/grafana
    container_name: grafana
    ports:
      - "3001:3000"
    volumes:
      - grafana-data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    depends_on:
      - prometheus

volumes:
  pgdata:
  grafana-data:
