name: Test API with Docker Compose v2

on:
  push:
    branches: [master]
    paths: ['src/**', 'docker-compose.yml', '.github/workflows/**', 'tests/**']
  pull_request:
    branches: [master]

jobs:
  test-api:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v3
        with:
          python-version: '3.10'

      - name: Install test deps
        run: |
          pip install --upgrade pip
          pip install pytest requests

      - name: Show Docker Compose version
        run: docker compose version

      - name: Build & start services
        run: docker compose -f docker-compose.yml up -d --build

      - name: Wait for BentoML
        run: |
          for i in {1..20}; do
            if curl -fs http://localhost:3000/healthz >/dev/null; then
              echo "BentoML is ready"; break
            fi
            echo "Waiting…"; sleep 30
          done

      - name: Run API tests
        run: pytest tests/

      - name: Shut down
        if: always()
        run: docker compose down
