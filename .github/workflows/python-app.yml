name: Test API with Docker Compose v2

on:
  push:
    branches: [master]
    paths: ['src/**', 'docker-compose.yml', '.github/workflows/**', 'tests/**']
  pull_request:
    branches: [master]

jobs:
  test-api:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v3
        with:
          python-version: '3.10'

      - name: Install test deps
        run: |
          pip install --upgrade pip
          pip install pytest requests

      - name: Show Docker Compose version
        run: docker compose version

      - name: Build & start services
        run: docker compose -f docker-compose.yml up -d --build

      - name: Wait for services to be ready
        run: |
          # Wait for BentoML to be healthy
          echo "Waiting for BentoML to be ready..."
          timeout 300s bash -c 'while [[ "$(docker inspect --format="{{.State.Health.Status}}" bentoml)" != "healthy" ]]; do sleep 5; done' || exit 1
          
          # Additional verification
          echo "Testing BentoML endpoint..."
          curl --retry 5 --retry-delay 10 -v http://localhost:3000/healthz

      - name: Run API tests
        run: |
          sleep 10  # Additional safety margin
          pytest tests/

      - name: Shut down
        if: always()
        run: docker compose down
        run: pytest tests/

      - name: Shut down
        if: always()
        run: docker compose down
