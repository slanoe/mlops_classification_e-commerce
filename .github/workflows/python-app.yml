name: Test API with Docker Compose v2

on:
  push:
    branches: [master]
    paths: ['src/**', 'docker-compose.yml', '.github/workflows/**', 'tests/**']
  pull_request:
    branches: [master]

jobs:
  test-api:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v3
        with:
          python-version: '3.10'

      - name: Install test deps
        run: |
          pip install --upgrade pip
          pip install pytest requests

      - name: Show Docker Compose version
        run: docker compose version

      - name: Build & start services
        run: docker compose -f docker-compose.yml up -d --build

      - name: Show Docker containers
        run: docker ps -a

      - name: Logs from BentoML
        run: docker logs bentoml

      - name: Wait for BentoML
        run: |
          echo "Testing http://localhost:3000/ with curl..."
          for i in {1..10}; do
            curl -v http://localhost:3000/ && echo "BentoML ready" && exit 0
            echo "Retry $i/10: BentoML not ready"
            sleep 10
          done
          echo "BentoML not available after 10 tries"
          exit 1

      - name: Run API tests
        run: pytest tests/

      - name: Shut down
        if: always()
        run: docker compose down
